repos:
-   repo: local
    hooks:
        -   id: phpstan
            name: Run static analysis with PHPStan
            language: system
            entry: make phpstan
            files: ^.*\.php$
        -   id: phpunit
            name: Run automated tests
            language: system
            entry: make test
            files: ^.*\.php$
        -   id: php-cs-fixer
            name: Enforce coding standards
            language: system
            entry: make fixer
            files: ^.*\.php$
